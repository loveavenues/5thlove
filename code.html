<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Note Access</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f5f5;        /* light gray background */
      --fg: #333;           /* dark gray text */
      --primary: #555;      /* medium gray for accents */
      --primary-down: #000; /* black for pressed state */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'DM Serif Display', serif;
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2em;
    }

    .passcode-container {
      background: white;
      border-radius: 1em;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 2em;
      max-width: 360px;
      width: 100%;
      text-align: center;
    }

    .passcode-title {
      font-size: 1.4em;
      margin-bottom: 1em;
      color: var(--fg);
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 0.5em;
      margin-bottom: 1.5em;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: #ccc;
      transition: background-color 0.3s;
    }

    .dot.filled {
      background-color: var(--primary);
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1em;
      justify-items: center;
    }

    .key {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      font-size: 1.1em;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.1s, background-color 0.3s;
    }

    .key span {
      font-size: 16px;
      color: var(--primary);
      margin-top: 4px;
    }

    .key:active {
      transform: scale(0.95);
      background-color: #f0f0f0;
    }

    .key.zero {
      grid-column: 2 / 3;
    }

    @media (max-width: 400px) {
      .key {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="passcode-container">
    <div class="passcode-title">Enter Your Love Code â™¡</div>
    <div class="dots">
      <div class="dot" data-index="0"></div>
      <div class="dot" data-index="1"></div>
      <div class="dot" data-index="2"></div>
      <div class="dot" data-index="3"></div>
    </div>
    <div class="keypad">
      <!-- Replaced with monochrome emoticons -->
      <div class="key" data-key="1">1<span>â™¡</span></div>
      <div class="key" data-key="2">2<span>â™¥</span></div>
      <div class="key" data-key="3">3<span>ðŸ–¤</span></div>
      <div class="key" data-key="4">4<span>â™¡</span></div>
      <div class="key" data-key="5">5<span>â™¥</span></div>
      <div class="key" data-key="6">6<span>ðŸ–¤</span></div>
      <div class="key" data-key="7">7<span>â™¡</span></div>
      <div class="key" data-key="8">8<span>â™¥</span></div>
      <div class="key" data-key="9">9<span>ðŸ–¤</span></div>
      <div class="key zero" data-key="0">0<span>â™¡</span></div>
    </div>
  </div>

  <script>
    const correctCode = "0421"; // You can change this
    let input = "";

    const dots = document.querySelectorAll(".dot");
    const keypad = document.querySelector(".keypad");

    keypad.addEventListener("click", (e) => {
      const key = e.target.closest(".key");
      if (!key) return;
      const value = key.getAttribute("data-key");

      if (input.length < 4) {
        input += value;
        updateDots();
      }

      if (input.length === 4) {
        if (input === correctCode) {
          setTimeout(() => {
            window.location.href = "letter.html";
          }, 500);
        } else {
          alert("Oops! Thatâ€™s not the love code â™ ");
          input = "";
          updateDots();
        }
      }
    });

    function updateDots() {
      dots.forEach((dot, i) => {
        dot.classList.toggle("filled", i < input.length);
      });
    }
  </script>
</body>
</html>
